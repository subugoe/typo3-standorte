{namespace standorte=Tx_Standorte_ViewHelpers}

<f:if condition="{wochentag} == 9">
	<f:then>
		{inhalt}
	</f:then>
	<f:else>
		<span class="wochentag">
			<f:translate key="tag.{wochentag}" />
		</span><standorte:timeFormat ts="{von}" /> - <standorte:timeFormat ts="{bis}" /><br />
	</f:else>
</f:if>
