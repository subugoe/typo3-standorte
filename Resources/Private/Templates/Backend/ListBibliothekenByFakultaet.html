<f:layout name="backendLayout" />
<f:section name="backend">

	<h2>{fakultaet.titel} - Bibliotheken</h2>
	<table id="daten">
		<!--head -->
		<thead>
			<tr>
				<th class="icons"></th>
				<th class="header">Sigel</th>
				<th class="header">Name</th>
			</tr>
		</thead>
		<!--/head -->
		<tbody>
		<f:for each="{bibliotheken}" as="bibliothek">
			<tr class="icons">
				<td style="border:0">
			<div class="edit"><f:be.buttons.icon uri="alt_doc.php?returnUrl=mod.php%3F%26M%3Dweb_StandorteTxStandorteM1%26id%3D{f:cObject(typoscriptObjectPath:'lib.tx_standorte.storagePid')}&edit[tx_standorte_domain_model_bibliothek][{bibliothek.uid}]=edit&tx_standorte_web_standortetxstandortem1[action]=listbibliotheken&tx_standorte_web_standortetxstandortem1[controller]=Backend" icon="edit2" title="{bibliothek.titel} bearbeiten" /></div>
			<div class="delete"><f:be.buttons.icon uri="{f:uri.action(action:'deleteBibliothek'),arguments:'{bibliothek:bibliothek}')}" icon="deletedok" title="{bibliothek.titel} lÃ¶schen" /></div></td>
			<td>{bibliothek.sigel}</td>
			<td> {bibliothek.titel}</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:section>
