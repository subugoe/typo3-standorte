<f:layout name="defaultLayout" />

<f:section name="bibos">
	<f:for each="{bibos}" as="bibo">

		<div class="list">

			<!-- Bild -->
			<f:render partial="bild" arguments="{bild: bibo.bild,titel: bibo.titel}"/>
			<!-- /Bild -->

			<h2>{bibo.titel}</h2>
			<dl>
				<dt><f:translate key="bibliothekssigel" /></dt>
				<dd>7/{bibo.sigel}</dd>

				<dt><f:translate key="fakultaet" /></dt>
				<dd>{fakultaet.titel}</dd>

				<dt><f:translate key="anschrift" /></dt>
				<dd>{bibo.strasse}<br />
				<f:if condition="{bibo.adresszusatz}">
					<f:then>
						{bibo.adresszusatz}
						<br />
					</f:then>
				</f:if>
					{bibo.plz} {bibo.ort}</dd>

				<dt><f:translate key="kontakt" /></dt>
				<dd><f:format.html>{bibo.ansprechpartner}</f:format.html></dd>

				<f:if condition="{bibo.zusatzinformationen}">
					<f:then>
						<dt><f:translate key="zusatzinformationen" /></dt>
						<dd><f:format.html>{bibo.zusatzinformationen}</f:format.html></dd>
					</f:then>
				</f:if>

				<!--Oeffnungszeiten-->
				<dt><f:translate key="oeffnung" /></dt>
				<dd>
				<f:for each="{bibo.oeffnungszeiten}" as="bobo">
					<f:render partial="oeffnungszeiten" arguments="{von: bobo.von, bis:bobo.bis, wochentag:bobo.wochentag, inhalt:bobo.inhalt}"/>
				</f:for>
				</dd>
				<!--/Oeffnungszeiten-->

				<dt><f:translate key="bestand" /></dt>
				<dd>{bibo.bestand}
				<f:render partial="bestand" arguments="{institutskatalog:bibo.institutskatalog, katalog:bibo.katalog}"/>
				</dd>
			</dl>
		</div>
	</f:for>
</f:section>
