<f:layout name="defaultLayout" />

<f:section name="bibos">
<form id="filter-form"><f:translate key="bibliothek-filter" /> <input name="filter" id="filter" value="" maxlength="30" size="30" type="text"></form><br>

	<table id="daten">
		<thead>
			<tr>
				<th>Sigel</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
		<f:for each="{bibos}" as="bibo">
			<tr>
				<td>
					{bibo.sigel}
				</td>
				<td>
					{bibo.titel}
				</td>
			</tr>

		</f:for>
		</tbody>
	</table>
</f:section>
