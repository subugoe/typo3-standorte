<!-- $Id$ -->

<f:layout name="defaultLayout" />
<f:section name="bibos">
	<h1><f:translate key="facultyTitle" /></h1>

	<ul>
		<f:for each="{fakultaeten}" as="fakultaet">
			<li><f:link.action action="list" controller="Bibliothek" arguments="{fakultaet: fakultaet}">{fakultaet.titel}</f:link.action></li>
		</f:for>
	</ul>
</f:section>
